<div class="app-layout">

    <!-- 1. SIDEBAR -->
    <div class="sidebar">
        <button class="nav-btn" h-change="Main:Home">
            <icon src="house_with_garden.png" />
        </button>

        <button class="nav-btn" h-change="Main:Weather">
            <icon src="partly_sunny_rain.png" />
        </button>

        <div class="spacer"></div>

        <button class="nav-btn" h-change="Main:About">
            <icon src="information_source.png" />
        </button>
    </div>

    <!-- 2. CONTENT AREA -->
    <div class="content-area">

        <!-- HEADER -->
        <div class="header-row">
            <h2 h-view="Main:Home">Dashboard</h2>
            <h2 h-view="Main:Weather">Weather Control</h2>
            <h2 h-view="Main:About">About Horizon</h2>

            <div class="spacer"></div>
            <text class="clock-text" u-bind="clockText">00:00</text>
        </div>
        <hr />

        <!-- MODULES STACK -->
        <div class="modules-stack">
            <div class="module-page" h-view="Main:Home" u-bind="Home_View">
                <text class="dim-text" u-bind="Home_InfoText">Loading...</text>
                <hr />
                <h-grid id="PlayerGrid" class="player-grid" pool="64" spacing="15" u-bind="Home_PlayerGrid"
                    u-click="OnPlayerSlotClicked">

                    <button class="player-slot" u-bind="mainButton">
                        <img class="player-avatar" u-bind="MainIcon" src="user_placeholder.png" />
                        <img raw ignore-layout u-bind="AvatarRaw" />
                    </button>

                </h-grid>
            </div>

            <!-- WEATHER MODULE -->
            <div class="module-page" h-view="Main:Weather" u-bind="Weather_View">
                <scroll class="scroll-view">
                    <div class="row status-row">
                        <text u-bind="Weather_StatusText" class="dim-text">Status: Checking...</text>
                        <text class="dim-text">|</text>
                        <text class="dim-text" u-bind="Weather_VersionText">v?.?.?</text>
                    </div>
                    <hr />

                    <div class="weather-controls">
                        <toggle u-bind="Weather_RealTimeToggle" u-click="OnRealTimeChanged">Use Real-Time Sync</toggle>

                        <label>Time of Day</label>
                        <input type="range" min="0" max="1" value="0.25" u-bind="Weather_TimeSlider"
                            u-click="OnTimeSliderChanged" />

                        <hr />
                        <label>Conditions</label>
                        <div class="row profile-row">
                            <button class="nav-btn profile-btn" u-click="OnProfileClear">
                                <icon src="partly_sunny.png" />
                            </button>
                            <button class="nav-btn profile-btn" u-click="OnProfileSnow">
                                <icon src="snow_cloud.png" />
                            </button>
                            <button class="nav-btn profile-btn" u-click="OnProfileRain">
                                <icon src="rain_cloud.png" />
                            </button>
                        </div>
                    </div>
                </scroll>
            </div>

            <!-- ABOUT MODULE -->
            <div class="module-page" h-view="Main:About">

                <text class="dim-text" h-version>Version: {v}</text>
                <text class="dim-text">Author: Ibirtem</text>
                <hr />

                <div class="links-container">
                    <div class="link-row">
                        <icon src="icon_github.png" />
                        <input type="text" readonly value="https://github.com/Ibirtem/Horizon-GUI" />
                    </div>
                    <div class="link-row">
                        <icon src="icon_boosty.png" />
                        <input type="text" readonly value="https://boosty.to/ibirtem" />
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- OVERLAY -->
    <div id="GlobalOverlay" ignore-layout u-bind="overlayContainer">
    </div>

</div>
